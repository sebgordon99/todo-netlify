[build]
  publish = "dist"
  command = "npm run build"

[functions]
  node_bundler = "zisi"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  port = 8888
  targetPort = 3000